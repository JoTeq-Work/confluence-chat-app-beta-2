{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="card text-center mt-3">
            <div class="card-header">
                Chat
            </div>
            <div id="ai-listening" class="card-body">
                {{ assistant_message }}
            </div>
            <audio src= "{{ url_for('static', path='../static/chat_app/files/ai_speech.mp3') }}" type="audio/mp3" autoplay></audio>
        </div>
        <form action="/chat" method="POST">
            <div>
                <!--<textarea class="form-control" placeholder="Add input here" name="input" rows="3"></textarea>-->
                <button class="btn btn-success mt-1" type="submit">Click to Speak</button>
            </div>
        </form>
    </div>
{% endblock %}
